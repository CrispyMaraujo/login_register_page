<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style/common.css">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="images/favicon/site.webmanifest">
</head>
<body>
    <section>
        <div id="logindiv">
            <form id="forms" action="login">
                <h1 id="">Login</h1>
                <label for="email" id="emaillogin"><strong>Email address: </strong></label>
                <input type="email" placeholder="mary123@gmail.com">
                <label for="password" id="passwordlogin"><strong>Password:</strong> </label>
                <input type="password">
                <div id="checkboxdiv1">
                    <div id="checkboxdiv2">
                        <p><a href="pages/reset_password.html">Forgot password?</a></p> <br>
                    </div> <br>
                    <div id="checkboxdiv3">
                        <input id="remember-input" type="checkbox" name="" value="">
                        <label for="checkbox">Remember me</label>
                    </div>
                </div>
                <button id="loginButton" type="submit"><strong>Login</strong></button>
                <p>Don't have an account? <a href="pages/register.html">Register</a></p>
            </form>
        </div>
    </section>
    <script src="script/script.js"></script>
</body>
</html>
