<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../style/common.css">
    <link rel="apple-touch-icon" sizes="180x180" href="../images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon/favicon-16x16.png">
    <link rel="manifest" href="../images/favicon/site.webmanifest">
</head>
<body>
    <section>
        <div id="registerdiv">
            <form id="register-forms" action="register">
                <h1>Register</h1>
                <label for="first-name"><strong>First Name: </strong></label>
                <input id="regFirstName" type="text" placeholder="Enter your first name">
                <label for="last-name"><strong>Last Name: </strong></label>
                <input id="regLastName" type="text" placeholder="Enter your last name">
                <label for="email" id="emaillogin"><strong>Email address: </strong></label>
                <input id="regEmail" type="email" placeholder="ex.: mary123@gmail.com">
                <label for="password" id="passwordlogin"><strong>Password:</strong> </label>
                <input id="regPassword" type="password">
                <select name="gender-selector" id="gender-selector">
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <p>By clicking Register, you agree on our <a href="../policy_terms/terms_and_conditions/terms_and_conditions.pdf" target="_blank">Terms and Conditions</a> and our <a href="../policy_terms/privacy_policy/Privacy Policy.pdf" target="_blank">Privacy Policy</a>.</p>
                <button id="register-Button" type="submit"><strong>Register</strong></button>
                <p>Already have an account? <a href="../index.html">Login</a></p>
            </form>
        </div>
    </section>
    <script src="../script/script.js"></script>
</body>
</html>
