<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset your Password</title>
    <link rel="stylesheet" href="../style/common.css">
    <link rel="apple-touch-icon" sizes="180x180" href="../images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon/favicon-16x16.png">
    <link rel="manifest" href="../images/favicon/site.webmanifest">
</head>
<body>
    <section>
        <div id="reset-password-div">
            <form id="reset-forms" action="login">
                <h1 class="text-center">Reset your password</h1>
                <p class="text-center">Enter your Email address and we will send you instructions to reset your password.</p>
                <label for="email" id="emaillogin"><strong>Email address: </strong></label>
                <input type="email" placeholder="mary123@gmail.com">
                <button id="reset-Button" type="submit"><strong>Continue</strong></button>
                <p>Don't have an account? <a href="register.html">Register</a></p>
            </form>
        </div>
    </section>
</body>
</html>
